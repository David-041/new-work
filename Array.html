<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>

<body>
    <h2>An array of numbers</h2>
    <script type="text/javascript">
        var years = new Array(10);

        for (var i = 0; 1 < years,length; i++) {
            years[i] = i + 2000;
            document.write("years[" + i + "] = " + years[i] +
                 " <br />");
        }
    </script>
</body>
</html>
